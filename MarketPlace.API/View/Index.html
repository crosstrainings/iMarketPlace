<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>PRICE</th>
            </tr>
        </thead>
        <tbody class="table-data-row">
        </tbody>
    </table>



    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script>

        $(function () {

            $.ajax({
                url: "http://localhost:62370/api/Advertisement",
                method: "get"
            }).done(function (data) {
                for (var i = 0; i < data.length; i++) {

                    var advert = data[i];
                    var row = `<tr>
                                <td>${advert.Id}</td>
                                <td>${advert.Title}</td>
                                <td>${advert.Price}</td>
                            </tr>`
                    $(".table-data-row").append(row);
                }
               


            }).fail(function () {
                alert("Failed")
            })
        });

    </script>
</body>
</html>
